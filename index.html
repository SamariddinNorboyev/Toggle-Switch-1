<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toggle">
            <label class="toggle__base">
                <input type="checkbox" class="toggle__check">
                <img src="img/toggle-img.png" alt="toggle image" class="toggle__img">
                <div class="toggle__button">
                    <div class="toggle__button-1"></div>
                    <div class="toggle__button-2">
                        <span class="toggle__line"></span>
                        <span class="toggle__line"></span>
                        <span class="toggle__line"></span>
                    </div>
                </div>

                <span class="toggle__on"></span>
                <span class="toggle__off"></span>

                <img src="img/toggle-img.png" alt="toggle image" class="toggle__radial">
            </label>
        </div>





        <div class="toggle">
            <label class="toggle__base">
                <input type="checkbox" name="" id="" class="toggle__check" checked>
                <img src="img/toggle-img.png" alt="toggle image" class="toggle__img">
                <div class="toggle__button">
                    <div class="toggle__button-1"></div>
                    <div class="toggle__button-2">
                        <span class="toggle__line"></span>
                        <span class="toggle__line"></span>
                        <span class="toggle__line"></span>
                    </div>
                </div>

                <span class="toggle__on"></span>
                <span class="toggle__off"></span>

                <img src="img/toggle-img.png" alt="toggle image" class="toggle__radial">
            </label>
        </div>
    </div>
</body>
</html>
